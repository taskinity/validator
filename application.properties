# ???????????????????????????????????????????????????????????????
# ? APPLICATION SETTINGS
# ???????????????????????????????????????????????????????????????
camel.springboot.name=CamelGroovyValidator
camel.springboot.main-run-controller=true
camel.springboot.auto-startup=true

# Application metadata
APP_NAME=CamelGroovyValidator
APP_VERSION=1.0.0
APP_DESCRIPTION=Apache Camel endpoint validator with Groovy support

# ???????????????????????????????????????????????????????????????
# ?? CAMEL CONFIGURATION
# ???????????????????????????????????????????????????????????????

# Route settings
camel.component.file.auto-create=true
camel.component.file.bridge-error-handler=true
camel.component.timer.bridge-error-handler=true

# Context settings
camel.context.name=CamelGroovyValidatorContext
camel.context.auto-startup=true
camel.context.shutdown-timeout=30
camel.context.shutdown-suppress-logging-on-timeout=false

# Management and monitoring
camel.springboot.jmx-enabled=true
camel.springboot.endpoint-runtime-statistics-enabled=true
camel.springboot.load-statistics-enabled=true

# Health checks
camel.health.enabled=true
camel.health.endpoint-enabled=true
camel.health.config.enabled=true
camel.health.registry.enabled=true

# Error handling
camel.springboot.use-breadcrumb=true
camel.springboot.use-mdc-logging=true

# ???????????????????????????????????????????????????????????????
# ? HAWTIO DASHBOARD CONFIGURATION  
# ???????????????????????????????????????????????????????????????
hawtio.authenticationEnabled=false
hawtio.port=8080
hawtio.contextPath=/hawtio
hawtio.proxyWhitelist=localhost,127.0.0.1,0.0.0.0
hawtio.localAddressProbing=true

# Hawtio plugins
hawtio.camel.enabled=true
hawtio.jmx.enabled=true
hawtio.logs.enabled=true

# ???????????????????????????????????????????????????????????????
# ? HEALTH CHECK CONFIGURATION
# ???????????????????????????????????????????????????????????????
HEALTH_PORT=9090
HEALTH_CONTEXT_PATH=/
HEALTH_ENABLED=true

# Health check intervals (milliseconds)
HEALTH_CHECK_INTERVAL=30000
READINESS_CHECK_INTERVAL=10000
LIVENESS_CHECK_INTERVAL=30000

# ???????????????????????????????????????????????????????????????
# ? FILE PROCESSING CONFIGURATION
# ???????????????????????????????????????????????????????????????

# Default directories (can be overridden by .env)
INPUT_DIR=/tmp/input
OUTPUT_DIR=/tmp/output
ERROR_DIR=/tmp/error
ARCHIVE_DIR=/tmp/archive

# File processing settings
FILE_DELAY=5000
FILE_MAX_MESSAGES_PER_POLL=100
FILE_MOVE_FAILED=error
FILE_MOVE_PROCESSED=.processed
FILE_AUTO_CREATE=true

# File filters
FILE_INCLUDE_PATTERN=.*\\.(json|xml|csv|txt)$
FILE_EXCLUDE_PATTERN=.*\\.tmp$

# ???????????????????????????????????????????????????????????????
# ? TIMER CONFIGURATION
# ???????????????????????????????????????????????????????????????
TIMER_PERIOD=30000
HEALTH_TIMER_PERIOD=30000
MONITOR_TIMER_PERIOD=60000
API_CHECK_PERIOD=120000

# ???????????????????????????????????????????????????????????????
# ? HTTP CLIENT CONFIGURATION
# ???????????????????????????????????????????????????????????????
HTTP_TIMEOUT=5000
HTTP_CONNECTION_TIMEOUT=5000
HTTP_SOCKET_TIMEOUT=10000
HTTP_MAX_CONNECTIONS=100
HTTP_USER_AGENT=CamelGroovyValidator/1.0

# ???????????????????????????????????????????????????????????????
# ? EMAIL CONFIGURATION (defaults - override in .env)
# ???????????????????????????????????????????????????????????????
SMTP_HOST=localhost
SMTP_PORT=25
SMTP_USERNAME=
SMTP_PASSWORD=
SMTP_USE_TLS=false
SMTP_USE_SSL=false
MAIL_FROM=noreply@localhost

# ???????????????????????????????????????????????????????????????
# ? DATABASE CONFIGURATION
# ???????????????????????????????????????????????????????????????
DB_DRIVER_CLASS_NAME=org.h2.Driver
DB_CONNECTION_POOL_MIN_SIZE=1
DB_CONNECTION_POOL_MAX_SIZE=10
DB_CONNECTION_TIMEOUT=30000

# ???????????????????????????????????????????????????????????????
# ? LOGGING CONFIGURATION
# ???????????????????????????????????????????????????????????????

# Root logging level
LOG_LEVEL=INFO
logging.level.root=WARN

# Apache Camel logging
logging.level.org.apache.camel=INFO
logging.level.org.apache.camel.processor=WARN
logging.level.org.apache.camel.component.file=INFO
logging.level.org.apache.camel.component.http=INFO
logging.level.org.apache.camel.management=WARN

# Hawtio logging
logging.level.io.hawt=WARN

# Application logging
logging.level.validator=INFO
logging.level.health=INFO

# File logging configuration
LOG_TO_FILE=true
LOG_FILE_PATH=logs/camel.log
LOG_FILE_MAX_SIZE=10MB
LOG_FILE_MAX_HISTORY=7

# Console logging
LOG_TO_CONSOLE=true
LOG_CONSOLE_PATTERN=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ???????????????????????????????????????????????????????????????
# ? VALIDATION CONFIGURATION
# ???????????????????????????????????????????????????????????????

# Endpoint validation settings
VALIDATION_ENABLED=true
VALIDATION_FAIL_ON_ERROR=true
VALIDATION_TIMEOUT=5000
VALIDATION_RETRY_COUNT=2

# Validation levels
VALIDATION_LEVEL=FULL
# Options: BASIC, STANDARD, FULL, STRICT

# Protocol-specific validation
VALIDATE_FILE_PERMISSIONS=true
VALIDATE_HTTP_CONNECTIVITY=true
VALIDATE_SMTP_CONNECTIVITY=false
VALIDATE_FTP_CONNECTIVITY=false
VALIDATE_DATABASE_CONNECTIVITY=false

# ???????????????????????????????????????????????????????????????
# ? SECURITY CONFIGURATION
# ???????????????????????????????????????????????????????????????

# Security settings
SECURITY_ENABLED=false
SECURITY_USERNAME=admin
SECURITY_PASSWORD=
SECURITY_ROLES=admin,user

# SSL/TLS settings
SSL_ENABLED=false
SSL_KEYSTORE_PATH=
SSL_KEYSTORE_PASSWORD=
SSL_TRUSTSTORE_PATH=
SSL_TRUSTSTORE_PASSWORD=

# ???????????????????????????????????????????????????????????????
# ? MONITORING CONFIGURATION
# ???????????????????????????????????????????????????????????????

# Monitoring settings
MONITORING_ENABLED=true
METRICS_ENABLED=true
METRICS_EXPORT_PROMETHEUS=true

# Performance monitoring
ENABLE_PERFORMANCE_MONITORING=true
PERFORMANCE_LOG_SLOW_ROUTES=true
SLOW_ROUTE_THRESHOLD_MS=5000

# Memory monitoring
ENABLE_MEMORY_MONITORING=true
MEMORY_WARNING_THRESHOLD_PERCENT=80
MEMORY_CRITICAL_THRESHOLD_PERCENT=90

# ???????????????????????????????????????????????????????????????
# ? DOCKER/KUBERNETES CONFIGURATION
# ???????????????????????????????????????????????????????????????

# Container settings
CONTAINER_MODE=false
K8S_NAMESPACE=default
K8S_SERVICE_NAME=camel-validator

# Graceful shutdown
SHUTDOWN_TIMEOUT=30
GRACEFUL_SHUTDOWN_ENABLED=true

# ???????????????????????????????????????????????????????????????
# ? DEVELOPMENT/TEST CONFIGURATION  
# ???????????????????????????????????????????????????????????????

# Development mode
DEVELOPMENT_MODE=true
DEV_AUTO_RELOAD=false
DEV_MOCK_EXTERNAL_SERVICES=false

# Test configuration
TEST_MODE=false
TEST_DATA_DIR=test-data
TEST_MOCK_ENDPOINTS=false

# Debug settings
DEBUG_ENABLED=false
DEBUG_PORT=5005
DEBUG_SUSPEND=false

# ???????????????????????????????????????????????????????????????
# ? ROUTE-SPECIFIC CONFIGURATION
# ???????????????????????????????????????????????????????????????

# Route enablement
ENABLE_FILE_ROUTES=true
ENABLE_HTTP_ROUTES=true
ENABLE_EMAIL_ROUTES=false
ENABLE_DATABASE_ROUTES=false
ENABLE_MONITORING_ROUTES=true

# Route-specific settings
FILE_ROUTE_CONCURRENT_CONSUMERS=1
HTTP_ROUTE_TIMEOUT=30000
EMAIL_ROUTE_BATCH_SIZE=10

# ???????????????????????????????????????????????????????????????
# ? RETRY CONFIGURATION
# ???????????????????????????????????????????????????????????????

# Global retry settings
RETRY_ENABLED=true
RETRY_MAX_ATTEMPTS=3
RETRY_INITIAL_DELAY=1000
RETRY_MULTIPLIER=2.0
RETRY_MAX_DELAY=30000

# Dead letter queue
DLQ_ENABLED=true
DLQ_ENDPOINT=file:${ERROR_DIR}/dlq

# ???????????????????????????????????????????????????????????????
# ? ENVIRONMENT-SPECIFIC OVERRIDES
# ???????????????????????????????????????????????????????????????

# Default environment
ENVIRONMENT=development

# Environment-specific settings will be loaded from:
# - application-${ENVIRONMENT}.properties
# - .env file (highest priority)
# - Environment variables (highest priority)

# Production overrides example:
# ENVIRONMENT=production will load application-production.properties

